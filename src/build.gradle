plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.10.2'
    implementation 'org.slf4j:slf4j-api:2.0.6'
    runtimeOnly 'ch.qos.logback:logback-classic:1.4.5'
}

test {
    useTestNG()
}